dist: precise

language:
  - cpp

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - boost-latest
          packages:
            - gcc-4.9
            - g++-4.9
            - libboost-all-dev
            - libeigen3-dev
      env: COMPILER=g++-4.9

script:
  - mkdir build
  - cd build
  - cmake ..
  - make
  - ./aTest

notifications:
  email: false
