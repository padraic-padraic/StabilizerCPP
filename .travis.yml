sudo: required
dist: precise

language:
  - cpp

addons:
  apt:
    sources:
      - boost-latest
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.9
      - gcc-4.9
      - libboost-all-dev
      - libeigen3-dev

script:
  - mkdir build
  - cd build
  - cmake ..
  - make
  - ./aTest

notifications:
  email: false
